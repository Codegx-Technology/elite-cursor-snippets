<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Automation</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .header .subtitle {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .toggle-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .stats-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .stat-value {
            font-weight: 600;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .test-button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .test-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .test-result {
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            font-size: 11px;
            font-family: monospace;
            display: none;
        }

        .platform-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .platform-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .platform-status {
            font-size: 12px;
            opacity: 0.8;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-active {
            background: #4CAF50;
        }

        .status-inactive {
            background: #f44336;
        }

        .footer {
            padding: 16px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Elite Automation</h1>
        <div class="subtitle">AI Chat Enhancement v2.0</div>
    </div>

    <div class="content">
        <div class="toggle-section">
            <div class="toggle-container">
                <div class="toggle-label">Auto-Enhancement</div>
                <div class="toggle-switch" id="toggleSwitch">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-title">ðŸ“Š Session Stats</div>
            <div class="stat-item">
                <span>Total Enhancements:</span>
                <span class="stat-value" id="totalEnhancements">0</span>
            </div>
            <div class="stat-item">
                <span>Success Rate:</span>
                <span class="stat-value" id="successRate">0%</span>
            </div>
            <div class="stat-item">
                <span>Platforms Used:</span>
                <span class="stat-value" id="platformsUsed">0</span>
            </div>
        </div>

        <div class="test-section">
            <button class="test-button" id="testButton">ðŸ§ª Test Enhancement</button>
            <div class="test-result" id="testResult"></div>
        </div>

        <div class="platform-info">
            <div class="platform-name" id="platformName">Detecting Platform...</div>
            <div class="platform-status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking status...</span>
            </div>
        </div>
    </div>

    <div class="footer">
        ðŸ‡°ðŸ‡ª Kenya-First Engineering | Ship Clean, Ship Fast
    </div>

    <script src="popup.js"></script>
</body>
</html>
